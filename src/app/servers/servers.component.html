<label>Server name</label>
<!--<input
  type="text"
  class="form-control"
(input)="onUpdateServerName($event)">-->
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<!--<p>{{serverName}}</p>-->
<button class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">Add server</button>
<!--<p>{{serverCreationStatus}}</p>-->
<p *ngIf="serverCreated; else noServer">Server was created. Server name is {{serverName}}</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>
<p></p>
<label>Enter your name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="userName">
<button class="btn btn-primary"
        [disabled]="!userName"
        (click)="onAddUserName()">Add your name</button>
<p>{{ userNameStatus }}</p>
<app-server *ngFor="let server of servers"></app-server>
<button class="btn btn-primary"
        (click) = "onToggleDetails()">Display details</button>
<p *ngIf = "showDetails">Keep them running</p>
<div *ngFor="let logItem of log"
     [ngStyle]="{backgroundColor: logItem >= 5 ? 'blue' : 'transparent'}"
     [ngClass]="{'white-text': logItem >= 5 }"
>{{logItem}}</div>
